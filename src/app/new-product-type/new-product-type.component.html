<div class="container">
    <div class="alert alert-danger" *ngIf="mode==1">
      <strong>Error </strong> while creating product
    </div>
    <div class="alert alert-success" *ngIf="mode==2">
        <strong>Product </strong> create successfully
    </div>
    <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-primary">
      <div class="panel-heading">Add Product Type</div>
      <div class="panel-body">
        <form #f="ngForm" (ngSubmit) ="onCreateProduct(f)">
          <div class="form-group">
            <label class="control-label">Name *</label>
            <input type="text" name="name" ngModel class="form-control">
          </div>

          <button type="submit" class="btn btn-primary">Save</button>
          <button (click)="onCancel()" class="btn btn-primary">Cancel</button>
        </form>
      </div>
    </div>
  </div>
  </div>
